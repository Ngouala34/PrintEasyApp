<!-- src/app/features/auth/login/login.component.html -->
  <div class="auth-container">
    <!-- Auth Card -->
    <div class="auth-card">
      <!-- Header -->
      <div class="auth-header">
        <div class="logo">
          <svg width="50" height="50" viewBox="0 0 40 40" fill="none">
            <rect width="40" height="40" rx="8" fill="#f0e222"/>
            <path d="M12 12h16v4H12z" fill="#0e0734"/>
            <path d="M12 20h16v4H12z" fill="#0e0734"/>
            <path d="M12 28h10v4H12z" fill="#0e0734"/>
          </svg>
        </div>
        <h1 class="auth-title">Connexion</h1>
        <p class="auth-subtitle">Accédez à votre espace client</p>
      </div>

      <!-- Form -->
      <form class="auth-form" (ngSubmit)="onSubmit()">
        <!-- Error Alert -->
        @if (errorMessage()) {
          <div class="alert alert-error">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <circle cx="10" cy="10" r="9" stroke="currentColor" fill="none" stroke-width="2"/>
              <path d="M10 6v4M10 14h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            {{ errorMessage() }}
          </div>
        }

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Adresse email</label>
          <div class="input-wrapper">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="input-icon">
              <path d="M3 4h14c1.1 0 2 .9 2 2v8c0 1.1-.9 2-2 2H3c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
              <path d="M3 6l7 5 7-5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input 
              type="email" 
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="votre@email.com"
              class="form-input"
              autocomplete="email"
              required>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <div class="password-input">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="input-icon">
              <rect x="4" y="9" width="12" height="8" rx="1" stroke="currentColor" stroke-width="2"/>
              <path d="M7 9V6a3 3 0 016 0v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input 
              [type]="showPassword() ? 'text' : 'password'"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="••••••••"
              class="form-input"
              autocomplete="current-password"
              required>
            <button 
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility()"
              aria-label="Afficher/Masquer le mot de passe">
              @if (showPassword()) {
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path d="M2 10s3-6 8-6 8 6 8 6-3 6-8 6-8-6-8-6z" stroke="currentColor" stroke-width="2"/>
                  <circle cx="10" cy="10" r="2" fill="currentColor"/>
                  <path d="M2 2l16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
              } @else {
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path d="M2 10s3-6 8-6 8 6 8 6-3 6-8 6-8-6-8-6z" stroke="currentColor" stroke-width="2"/>
                  <circle cx="10" cy="10" r="2" fill="currentColor"/>
                </svg>
              }
            </button>
          </div>
        </div>

        <!-- Options -->
        <div class="form-options">
          <label class="checkbox-label">
            <input 
              type="checkbox" 
              [(ngModel)]="rememberMe" 
              name="rememberMe"
              id="rememberMe">
            <span>Se souvenir de moi</span>
          </label>
          <a routerLink="/auth/forgot-password" class="link">
            Mot de passe oublié ?
          </a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn-submit" 
          [disabled]="isLoading()">
          @if (!isLoading()) {
            <span>Se connecter</span>
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M8 4l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          } @else {
            <div class="spinner"></div>
            <span>Connexion en cours...</span>
          }
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>ou</span>
      </div>

      <!-- Social Login (Optional) -->
      <div class="social-login">
        <button type="button" class="btn-social google">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z" fill="#4285F4"/>
            <path d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z" fill="#34A853"/>
            <path d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z" fill="#FBBC05"/>
            <path d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z" fill="#EA4335"/>
          </svg>
          <span>Continuer avec Google</span>
        </button>
      </div>

      <!-- Footer -->
      <div class="auth-footer">
        <p>
          Vous n'avez pas de compte ? 
          <a routerLink="/register" class="link-primary">
            Créer un compte gratuitement
          </a>
        </p>
      </div>
    </div>

  </div>
